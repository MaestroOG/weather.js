<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.js - Daily Weather</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button type="button"><img src="images/search.png" alt="search-icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp">Temp</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-icon">
                    <div>
                        <p class="humidity">%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind-icon">
                    <div>
                        <p class="wind">km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>Made with ❤️ By Maestro</footer>
    </div>
</body>

</html>
